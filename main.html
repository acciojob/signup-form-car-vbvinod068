<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
	<input id="name" placeholder="Name" type="text" required>
	<br>
	<label for="email">Email</label>
	<input id="email" type="email" placeholder="Email" required>
	<br>
	<input name="gender" id="gender_m" type="radio" required>
	<label for="gender_m">Male</label>
	<input name="gender" id="gender_f" type="radio" required>
	<label for="gender_f">Female</label>
	<br>
	<label for="cars">Car Brands</label>
	<select id="cars" aria-required>
		<option>Lamborghini</option>
		<option>Swift</option>
		<option>Nano</option>
		<option>Audi</option>
		<option>Mercedez</option>
		</select>
	<br>
	<label for="age">Age</label>
	<input id="age" type="number" placeholder="Age" required>
	<br>
	<label for="dob">DOB</label>
	<input id="dob" type="date" required>
	<br>
	<label for="tel">Phone Number</label>
	<input id="tel" type="tel" placeholder="xxx-xxx-xxxx">
	<br>
	<label for="password">Password</label>
	<input id="password" placeholder="Password" type="password" required>
	<br>
	<label for="tos">I agree to the TOS</label>
	<input id="tos" type="checkbox" required>
    <button type="submit">Submit</button>
	</form>
	<script type="text/javascript" src="./script.js">
</script>
	
</body>

</html>
